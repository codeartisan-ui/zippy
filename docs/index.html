<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Zippy | CodeArtisan</title>
    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Zippy | Material Design | CodeArtisan">
    <meta name="theme-color" content="#4caf50">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Navigation Drawer">
    <meta name="apple-mobile-web-app-status-bar-style" content="#43a047">

    <!-- Tile icon for Win8 -->
    <meta name="msapplication-TileColor" content="#4caf50">
    <meta name="msapplication-navbutton-color" content="#43a047">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Material+Icons' rel='stylesheet' type='text/css'>
    <link href="css/app.css" rel="stylesheet">
    <link href="css/zippy.css" rel="stylesheet">
    <link href="css/docs.css" rel="stylesheet">
    <link href="vendor/highlight/styles/vs.css" rel="stylesheet">
</head>
<body class="has-fixed-header">

<header class="md-header md-header--primary is-fixed is-casting-shadow md-header--has-menu-button">
    <a class="md-header__menu-button md-button--icon" href="javascript:;" data-toggle="drawer" data-target="#drawer-1">
        <i class="material-icons">menu</i>
    </a>
    <div class="md-header__row">
        <div class="hidden md-header__title"> Zippy </div>
        <div class="md-layout-spacer"></div>
    </div>
</header>

<section class="zippy suggestion-list-expand" id="expand-1">
    <div class="zippy__wrapper">
        <div class="suggestion-list">
            <a href="#" class="md-button suggestion-list__item">
                <span class="query-text">amazon</span>
            </a>
            <a href="#" class="md-button suggestion-list__item">
                <span class="query-text">flipkart</span>
            </a>
            <a href="#" class="md-button suggestion-list__item">
                <span class="query-text">snapdeal</span>
            </a>
        </div>
    </div>
</section>
<div class="layout-m-t-2 text-center">
    <button class="md-button md-button--primary md-button--raised" data-toggle="zippy" data-target="#expand-1">
        Toggle zippy
    </button>
</div>

<script src="js/jquery.js"></script>
<script src="js/zippy.js"></script>
<script>
    $(document).ready(function(){
        $('#expand-1').Zippy();
    })
</script>
</body>
</html>
